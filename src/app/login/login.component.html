<div class="loginContainer">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatarFrameOffline my-3">
          <img
            src="./../../assets/img/generic_avatar.png"
            alt=""
            class="avatarImage img-fluid"
          />
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3>Iniciar Sesion</h3>
        </div>
        <p *ngIf="operation == 'register'">
          Ya tienes cuenta? Has <a (click)="operation = 'login'">Login</a>
        </p>
        <p *ngIf="operation == 'login'">
          No tienes cuenta? <a (click)="operation = 'register'">Registrarse</a>
        </p>
        <div class="borderedContainer">
          <input
            class="form-control mb-3"
            type="email"
            name=""
            id=""
            placeholder="Ingrese Email"
          />
          <input
            class="form-control mb-3"
            type="password"
            name=""
            id=""
            placeholder="Ingrese Password"
          />
          <input
            *ngIf="operation == 'register'"
            class="form-control mb-3"
            type="text"
            name=""
            id=""
            placeholder="Ingrese Nick"
          />
        </div>
        <div class="center mt-3">
          <a *ngIf="operation == 'login'" class="btn btn-primary" href=""
            >Iniciar Sesion</a
          >
          <a *ngIf="operation == 'register'" class="btn btn-primary" href=""
            >Registrarme</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
