<div class="homeContainer">
  <div class="whiteBorderGlassBox">
    <div class="homeHeadContainer">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatarFrameOnline">
            <img class="homeAvatarPicture" [src]="croppedImage" />
          </div>
        </div>
        <div class="col" *ngIf="user">
          <b>{{ user.nick }}</b>
          <div>
            <span>{{ user.status }}</span>
            <br />
            <span>{{ user.subnick }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="whiteContainerPadded mt-3">
    <div class="row">
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Find a Friend"
          [(ngModel)]="query"
        />
      </div>
      <div class="col-md-auto">
        <img class="icon" src="./../../assets/img/logo_live_add.png" alt="" (click)="open(content)"/>
      </div>
    </div>
    <hr />
    <h3>Amigos ({{ friends.length }} / {{ friends.length }})</h3>
    <ng-container *ngFor="let user of friends | search: query; let i = index">
      <div class="mb-3">
        <span routerLink="/conversation/{{ user.uid }}">
          <img
            class="user-status"
            src="./../../../../../assets/img/logo_live_{{ user.status }}.png"
            alt="status"
          />
          <b>{{ user.nick }}</b> - {{ user.subnick || "No subnick" }}
          <small>{{ user.email }}</small>
        </span>
      </div>
    </ng-container>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar amigo</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <b>Ingresa el Email de tu amigo</b>
      <input
        class="form-control"
        type="text"
        placeholder="Email"
        [(ngModel)]="friendEmail"
        (keyup.enter)="modal.close('Save click')"
      />
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Guardar
    </button>
  </div>
</ng-template>
